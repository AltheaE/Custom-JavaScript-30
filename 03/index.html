<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='highlight'>JS</span></h2>

  <div class="controls">
    <label for="hue">Hue:</label>
    <input class="hue" type="range" name="hue" min="0" max="100" value="10">

    <label for="blur">Blur:</label>
    <input class="blur" type="range" name="blur" min="0" max="100" value="10">

    <label for="base">Base Color</label>
    <input class="base" type="color" name="base" value="#e76209">
  </div>
<div>
  <img src="images/halloween.svg" alt="">
</div>

  <script src="main.js"></script>

</body>
</html>
